<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="container">
        <div class="bg-img"></div>
        <h1>Find The Number <p>(between <span class="first">0</span> and <span class="second">100</span>):</p></h1>
        <div class="input-div">
            <input type="number" max="100" min="0" class="input">
            <button class="btn btn-check">Check</button>
            <button class="btn btn-restart">Restart</button>    
        </div>
        <div class="text-div">
            <p class="text"></p>
            <p class="text2">This is your test number : <span class="test-number">0</span></p>
        </div>
        <div class="score-div">
            <p class="score">You have <span class="score-number">10</span> chance</p>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
